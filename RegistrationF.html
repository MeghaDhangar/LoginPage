<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/RegistrationF.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Josefin+Sans&display=swap"
        rel="stylesheet">
</head>
<body>
    <form action="#">
    <div class="container">

        <div class="div1">
            <h2>Signup</h2>
        </div>
        
        <div class="div2">
            
            <div>
                <h2>User Name</h2>
            </div>
            <span> Use the form below to create your account</span>

            <div class="firstInput">
                <input type="text" name="" id="" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>

            <div class="second">
                <input type="email" placeholder="Enter Your Email" required>
            </div>

            <div class="third">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder=" Confirm Password" required>
            </div>

            <div class="five">  
                <input type="checkbox" id="checkboxx" required>
               <label for="">Agree to terms and Conditions</label> 
            </div>

            <div class="fourth">
                <input type="submit">
            </div>

            <div class="six">
                <p>Already have an account?</p>
                  <span><a href="Login.html">Login</a></span>
            </div>

        </div>

    </div>
</form>
</body>

</html>
